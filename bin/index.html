<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>title here</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white font-sans">
  <div class="flex flex-col items-center justify-center min-h-screen p-4">
    <div class="bg-gray-800 rounded-lg shadow-lg p-8 max-w-lg w-full text-center">
      <h1 id="title" class="text-3xl font-bold text-green-400 mb-4">Loading...</h1>
      <p id="summary" class="text-lg text-gray-400 mb-6">loading obscure article...</p>
      <div id="spinner" class="animate-spin hidden w-12 h-12 border-4 border-t-transparent border-blue-400 rounded-full mx-auto mb-4"></div>
      <p class="text-xl font-semibold mb-4">obscurity score: <span id="score" class="text-yellow-400">loading...</span></p>

      <div id="links" class="space-y-2">
        <!-- Links will populate here -->
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
