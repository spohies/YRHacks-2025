<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Obscurity</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    :root {
      --solarized-base-bg: #fdf6e3;
      --solarized-base: #eee8d5;
      --solarized-text: #657b83;
      --solarized-yellow: #b58900;
      --solarized-orange: #cb4b16;
      --solarized-red: #dc322f;
      --solarized-magenta: #d33682;
      --solarized-violet: #6c71c4;
      --solarized-blue: #268bd2;
      --solarized-cyan: #2aa198;
      --solarized-green: #859900;
    }
    body {
      background-color: var(--solarized-base-bg);
      color: var(--solarized-text);
      font-family: sans-serif;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="w-full p-4 flex justify-between items-center shadow-md" style="background-color: var(--solarized-blue); color: var(--solarized-base-bg);">
    <h1 class="text-xl font-bold">Obscurity</h1>
    <span id="articleTitle">Current Article: <strong>testtest</strong></span>
  </div>

  <!-- Layout -->
  <div class="flex flex-col md:flex-row p-4 gap-6">

    <!-- Sidebar -->
    <div class="w-full md:w-1/4 p-4 rounded-md shadow-md" style="background-color: var(--solarized-base); color: var(--solarized-text);">
      <h2 class="text-lg font-semibold mb-2" style="color: var(--solarized-green);">weird meter</h2>
      <div class="mb-4">
        <div class="h-3 w-full bg-gray-300 rounded-full">
          <div id="obscurityBar" class="h-full rounded-full" style="width: 40%; background-color: var(--solarized-magenta);"></div>
        </div>
        <p class="text-sm mt-1">Current Depth: <strong>3</strong></p>
      </div>
      <button onclick="goMoreObscure()" class="w-full py-2 rounded-md font-semibold" style="background-color: var(--solarized-yellow); color: var(--solarized-base-bg);">
        click me!!!
      </button>
    </div>

    <!-- Main Article Area -->
    <div class="w-full md:w-3/4 p-4 rounded-md shadow-md" style="background-color: var(--solarized-base); color: var(--solarized-text);">
      <h2 class="text-2xl font-bold mb-4" style="color: var(--solarized-blue);">testtest topic</h2>
      <div class="w-full h-[100px]">
        <iframe id="wikiFrame" src="https://en.wikipedia.org/wiki/Toilet_paper_orientation" 
                class="w-full h-full border rounded-md" 
                style="background-color: var(--solarized-base);"
                loading="lazy">
        </iframe>
      </div>
      <!-- <p id="wikiSummary" class="mb-4">Loading summary...</p> -->
      

      <p>click a link to go deeper:</p>
      <ul class="list-disc ml-6">
        <li><a href="#" onclick="goToArticle('page1')" style="color: var(--solarized-cyan);">page1</a></li>
        <li><a href="#" onclick="goToArticle('page2')" style="color: var(--solarized-cyan);">page2</a></li>
        <li><a href="#" onclick="goToArticle('page3')" style="color: var(--solarized-cyan);">page3</a></li>
      </ul>
    </div>

  </div>

  <script>
    function goMoreObscure() {
      alert("finding a more obscure article...");
      // Add logic to fetch a more obscure article
    }

    function goToArticle(articleTitle) {
      document.getElementById("articleTitle").innerHTML = `Current Article: <strong>${articleTitle}</strong>`;
      // Add logic to update main content with new article
    }
  </script>
</body>
</html>
